<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="title">Survey form</h1> 
   <p id=description>Thank you for taking the time to fill this survey.</p>
   <form action="" id="survey-form">
       <label for="name" id="name-label" >Enter your name</label>
       <input type="text" required id="name" placeholder="please enter your name">
       <label for="email"id="email-label" >Enter your email</label>
       <input type="email" required id="email" placeholder="please enter your email">
       <label for="phone" id="number-label">Enter your phone number</label>
       <input type="number" required id="number" min="5" max="10" placeholder="please enter your phone number">
       <select name="gender" id="dropdown">
           <option value="M">Male</option>
           <option value="F">Female</option>
       </select>
       <input type="radio" name="complexion" value="fair"> fair
       <input type="radio" name="complexion" value="dark"> dark
       <input type="checkbox" value="html">
       <input type="checkbox" value="css">
       <input type="checkbox" value="git">
       
   </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</body>
</html>
